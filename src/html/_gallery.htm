<section class="gallery">
    <div class="gallery__container">
        <div class="gallery__text">
            <h2 class="gallery__title title">Наш реабилитационный центр в Екатеринбурге</h2>
            <a href="#" data-da=".gallery__container,575,2" class="gallery__button button">Смотреть все фото</a>
        </div>
        <div class="gallery__body swiper">
            <ul class="gallery__list swiper-wrapper">
                <li class="gallery__item radius swiper-slide">
                    <img src="@img/gallery/gallery1.png" alt="#" class="cover">
                </li>
                <li class="gallery__item radius swiper-slide">
                    <img src="@img/gallery/gallery2.png" alt="#" class="cover">
                </li>
                <li class="gallery__item radius swiper-slide">
                    <img src="@img/gallery/gallery3.png" alt="#" class="cover">
                </li>
                <li class="gallery__item radius swiper-slide">
                    <img src="@img/gallery/gallery2.png" alt="#" class="cover">
                </li>
            </ul>
            <div class="gallery__navigation swiper-navigation">
                <button type="button" class="gallery__button-prev swiper-button swiper-button-prev">
                    <svg>
                        <use xlink:href="img/icons/icons.svg#svg-arrow"></use>
                    </svg>
                </button>
                <button type="button" class="gallery__button-next swiper-button swiper-button-next">
                    <svg>
                        <use xlink:href="img/icons/icons.svg#svg-arrow"></use>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</section>
