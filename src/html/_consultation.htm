<section class="consultation">
    <div class="consultation__container">
        <div class="consultation__body">
            <div class="consultation__col-img radius">
                <img src="@img/consultation.jpg" alt="#" class="cover">
            </div>
            <div class="consultation__col-form">
                <h2 class="consultation__title title"><span>Бесплатная</span><br> консультация нарколога</h2>
                <form class="consultation__form form" action="#" method="#">
                    <div class="form__desc">Оставьте заявку и получите бесплатную заявку нарколога</div>
                    <input class="form__input form__input-name" placeholder="Имя" title="Введите имя" required=""
                        type="text" name="name" autocomplete="off"
                        onkeyup="this.value = this.value.replace(/[a-z0-9+= ]/gi,'');">
                    <input class="form__input form__input-tel" placeholder="Телефон" title="Введите номер телефона"
                        required="" type="tel" name="tel" autocomplete="off">
                    <input class="form__button button" type="submit" value="Отправить заявку">
                    <div class="form__checkbox-group">
                        <input type="checkbox" class="form__checkbox">
                        <label class="form__checkbox-label" for="main-form__input-checkbox">
                            <span>
                                Согласен с
                            </span>
                            <a href="#">
                                пользовательским соглашением
                            </a>
                            <span>
                                по обработке персональных данных
                            </span>
                        </label>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
