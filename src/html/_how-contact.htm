<section class="how-contact">
    <div class="how-contact__container">
        <div class="how-contact__body">
            <div class="how-contact__col-text">
                <h2 class="how-contact__title title">Как с нами связаться</h2>
                <div class="how-contact__desc">
                    Для получения более подробной информации свяжитесь с нами по телефону в Екатеринбурге
                </div>
                <div class="how-contact__block-phone">
                    <div class="how-contact__phone">
                        <a href="tel:+78003332007" class="how-contact__phone-link">8 (800) 333-20-07</a>
                        <span class="how-contact__phone-desc">Бесплатно по России</span>
                    </div>
                    <div class="how-contact__phone">
                        <a href="tel:+73432887167" class="how-contact__phone-link">+7 (343) 288-71-67</a>
                        <span class="how-contact__phone-desc">Бесплатно по России</span>
                    </div>
                </div>
            </div>
            <div class="how-contact__col-form">
                <form class="consultation__form form" action="#" method="#">
                    <div class="form__title">Оставить заявку</div>
                    <div class="form__desc">Оставьте заявку и получите бесплатную заявку нарколога</div>
                    <input class="form__input form__input-name" placeholder="Имя" required="" type="text" name="name"
                        autocomplete="off" onkeyup="this.value = this.value.replace(/[a-z0-9+= ]/gi,'');">
                    <input class="form__input form__input-tel" placeholder="Телефон" required="" type="tel" name="tel"
                        autocomplete="off">
                    <input class="form__button button" type="submit" value="Отправить заявку">
                    <div class="form__checkbox-group">
                        <input type="checkbox" class="form__checkbox">
                        <label class="form__checkbox-label" for="main-form__input-checkbox">
                            <div>
                                <span>
                                    Согласен с
                                </span>
                                <a href="#">
                                    пользовательским соглашением
                                </a>
                                <span>
                                    по обработке персональных данных
                                </span>
                            </div>
                        </label>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
